        function mostrarPagina() {

            const inicio = (pagina - 1) * porPagina;
            const fin = inicio + porPagina;
            const pagActual = filtradas.slice(inicio, fin);

            // Generar el HTML de las tarjetas
            grid.innerHTML = pagActual.map(p => `

        // Recibe un objeto 'peli' con la informaci√≥n de la pel√≠cula
        function abrirModalSecuencias(peli) {
            let html = `<h2>${peli.titulo}</h2>`; // T√≠tulo de la pel√≠cula
            
            // Lista de secuencias disponibles (las que ya has subido)
            // Cuando subas la secuencia 3, agrega el n√∫mero 3 a esta lista
            const disponibles = [1, 2];  // ‚Üê Solo muestra secuencias 1 y 2 por ahora
            
            // Bucle for que recorre la lista de disponibles
            for (let i = 0; i < disponibles.length; i++) {
                let num = disponibles[i]; // N√∫mero de la secuencia actual (1, 2, etc.)
                
                // Por cada secuencia, crea un item con enlaces a HTML y PDF
                html += `
                    <div class="secuencia-item">
                        <span>Secuencia ${num}</span>
                        <div>
                            <a href="${peli.carpeta}/secuencia${num}.html" target="_blank">üìñ HTML</a>
                            <a href="${peli.carpeta}/secuencia${num}.pdf" target="_blank">üì• PDF</a>
                        </div>
                    </div>
                `;
            }
            
            // Bot√≥n para cerrar el modal
            html += '<div class="cerrar-modal" onclick="document.getElementById(\'modalSecuencias\').classList.remove(\'activo\')">‚úï Cerrar</div>';
            
            // Insertar el HTML en el modal y mostrarlo
            modalSecContenido.innerHTML = html;
            modalSec.classList.add('activo');
        }

        // ===== FUNCI√ìN PARA ABRIR MODAL DE PAGOS =====
        function abrirModalPagos() {
            document.getElementById('modalPagos').classList.add('activo');
        }

        // ===== EVENTO DEL BUSCADOR =====
        // Se ejecuta cada vez que el usuario escribe en el campo de b√∫squeda
        buscarInput.addEventListener('input', (e) => {
            const texto = e.target.value.toLowerCase(); // Texto en min√∫sculas
            // Filtrar pel√≠culas cuyo t√≠tulo contenga el texto
            filtradas = peliculas.filter(p => p.titulo.toLowerCase().includes(texto));
            pagina = 1; // Volver a la primera p√°gina
            mostrarPagina(); // Actualizar la cuadr√≠cula
        });

        // ===== BOT√ìN RESET =====
        // Vuelve a mostrar todas las pel√≠culas
        resetBtn.addEventListener('click', () => {
            buscarInput.value = '';      // Limpiar campo de b√∫squeda
            filtradas = peliculas;        // Restaurar todas las pel√≠culas
            pagina = 1;
            mostrarPagina();
        });

        // ===== PAGINACI√ìN =====
        // Bot√≥n "Anterior"
        document.getElementById('prevPage').addEventListener('click', () => {
            if (pagina > 1) { 
                pagina--; 
                mostrarPagina(); 
            }
        });

        // Bot√≥n "Siguiente"
        document.getElementById('nextPage').addEventListener('click', () => {
            const total = Math.ceil(filtradas.length / porPagina);
            if (pagina < total) { 
                pagina++; 
                mostrarPagina(); 
            }
        });

        // ===== CERRAR MODAL DE SECUENCIAS =====
        // Si se hace clic fuera del contenido del modal, se cierra
        modalSec.addEventListener('click', (e) => {
            if (e.target === modalSec) modalSec.classList.remove('activo');
        });

        // ===== BOT√ìN CAF√â =====
        document.getElementById('btnCafe').addEventListener('click', abrirModalPagos);

        // ===== CERRAR MODAL DE PAGOS =====
        const modalPagos = document.getElementById('modalPagos');
        const cerrarPagos = document.getElementById('cerrarModalPagos');
        
        cerrarPagos.addEventListener('click', () => {
            modalPagos.classList.remove('activo');
        });
        
        modalPagos.addEventListener('click', (e) => {
            if (e.target === modalPagos) modalPagos.classList.remove('activo');
        });

        // ===== FOOTER DESPLEGABLE =====
        const footerTrigger = document.getElementById('footerTrigger');
        const footerDesplegable = document.getElementById('footerDesplegable');
        const footerCerrar = document.getElementById('footerCerrar');
        const body = document.body;

        function abrirFooter() {
            footerDesplegable.classList.add('activo');
            body.classList.add('footer-activo'); // Activar blur en el contenido
        }

        function cerrarFooter() {
            footerDesplegable.classList.remove('activo');
            body.classList.remove('footer-activo'); // Quitar blur
        }

        footerTrigger.addEventListener('click', abrirFooter);
        footerCerrar.addEventListener('click', cerrarFooter);

        // ===== INICIALIZAR =====
        mostrarPagina(); // Mostrar la primera p√°gina al cargar
    </script>
</body>
</html>
